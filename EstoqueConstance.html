<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Constance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Melhorias Visuais Espec√≠ficas */
        body { background: #fdfaf9; }
        
        .welcome-section {
            background: linear-gradient(135deg, var(--rosa-constance), var(--rosa-escuro));
            padding: 40px 30px;
            border-radius: 30px;
            color: white;
            margin-bottom: 40px;
            box-shadow: 0 15px 30px rgba(229, 152, 155, 0.2);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card-estatistica {
            background: white;
            padding: 25px;
            border-radius: 25px;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .card-estatistica:hover { transform: translateY(-5px); }

        .card-estatistica h4 {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .card-estatistica span {
            font-size: 2.2rem;
            font-weight: 800;
        }

        .icon-bg {
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 5rem;
            opacity: 0.05;
        }

        .btn-excel {
            background: #217346 !important; /* Cor padr√£o do Excel */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            padding: 15px 30px;
        }

        .acoes-container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="CONSTANDCE.jpeg">
        <nav>
            <a href="EstoqueConstance.html" style="color: var(--rosa-constance)">DASHBOARD</a>
            <a href="index.html">ESTOQUE</a>
            <a href="login.html" onclick="localStorage.removeItem('usuarioLogado')">SAIR</a>
        </nav>
    </header>

    <main class="container">
        <div class="welcome-section">
            <h2 style="font-size: 2rem; margin: 0;">Ol√°, <span id="userName">Constance</span>! ‚ú®</h2>
            <p style="opacity: 0.9;">Seu brech√≥ est√° crescendo. Veja os n√∫meros de hoje:</p>
        </div>

        <div class="dashboard-grid" id="dashCards">
            </div>

        <div class="acoes-container shadow-soft">
            <h3 style="margin-bottom: 20px; color: var(--rosa-escuro);">Relat√≥rios e Gest√£o</h3>
            <p style="color: #888; margin-bottom: 25px;">Exportar seus dados para uma planilha ajuda no controle de vendas e estoque f√≠sico.</p>
            
            <button class="btn-acao btn-excel" onclick="exportarPlanilha()">
                üìä EXPORTAR PARA EXCEL (CSV)
            </button>
            
            <p style="font-size: 0.75rem; color: #bbb; margin-top: 15px;">
                O arquivo gerado pode ser aberto no Excel, Google Sheets ou LibreOffice.
            </p>
        </div>
    </main>

    <script>
        // Verifica√ß√£o de seguran√ßa
        if(!localStorage.getItem("usuarioLogado")) window.location.href = "login.html";
        document.getElementById("userName").textContent = localStorage.getItem("usuarioLogado");

        function carregarDash() {
            const r = JSON.parse(localStorage.getItem("roupas")) || [];
            const vendidos = r.filter(i => i.status === "Vendido");
            const emProva = r.filter(i => i.status === "Em Prova");
            const disponiveis = r.filter(i => i.status === "Dispon√≠vel");
            const totalFaturamento = vendidos.reduce((acc, curr) => acc + (parseFloat(curr.preco) || 0), 0);
            
            const html = `
                <div class="card-estatistica">
                    <h4>No Acervo</h4>
                    <span>${r.length}</span>
                    <div class="icon-bg">üè∑Ô∏è</div>
                </div>
                <div class="card-estatistica">
                    <h4>Dispon√≠veis</h4>
                    <span style="color: var(--sucesso)">${disponiveis.length}</span>
                    <div class="icon-bg">üëó</div>
                </div>
                <div class="card-estatistica">
                    <h4>Em Prova</h4>
                    <span style="color: #ef6c00">${emProva.length}</span>
                    <div class="icon-bg">‚åõ</div>
                </div>
                <div class="card-estatistica" style="border-bottom: 4px solid #217346">
                    <h4>Total Vendido</h4>
                    <span style="color: #217346">R$ ${totalFaturamento.toFixed(2)}</span>
                    <div class="icon-bg">üí∞</div>
                </div>
            `;
            document.getElementById("dashCards").innerHTML = html;
        }

        function exportarPlanilha() {
            const roupas = JSON.parse(localStorage.getItem("roupas")) || [];
            
            if (roupas.length === 0) {
                alert("N√£o h√° dados para exportar.");
                return;
            }

            // Criar o cabe√ßalho do CSV
            let csvContent = "Descricao;Fornecedora;Preco;Status\n";

            // Adicionar as linhas (usando ponto e v√≠rgula para abrir direto no Excel PT-BR)
            roupas.forEach(item => {
                let linha = `${item.descricao};${item.fornecedor};${item.preco};${item.status}`;
                csvContent += linha + "\n";
            });

            // Criar o arquivo para download
            const blob = new Blob(["\ufeff" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            
            link.setAttribute("href", url);
            link.setAttribute("download", `estoque_constance_${new Date().toLocaleDateString()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = carregarDash;
    </script>
</body>
</html>
