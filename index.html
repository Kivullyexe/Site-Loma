<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Constance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Melhorias espec√≠ficas de Design para a p√°gina de estoque */
        .filtros-area {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: sticky;
            top: 80px; /* Logo abaixo do header */
            z-index: 90;
            padding: 15px 25px;
            border-radius: 25px;
            margin: 20px 0 40px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: center;
        }

        .peca-card {
            border: none;
            background: #fff;
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .peca-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(229, 152, 155, 0.15);
        }

        .peca-image {
            height: 350px;
            border-radius: 25px 25px 0 0;
            transition: 0.5s;
        }

        .peca-card:hover .peca-image {
            filter: brightness(0.9);
        }

        .status-tag {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .tag-disponivel { background: #e8f5e9; color: #2e7d32; }
        .tag-prova { background: #fff3e0; color: #ef6c00; }
        .tag-vendido { background: #f5f5f5; color: #616161; }

        #formArea {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--rosa-constance);
            padding: 35px;
            border-radius: 30px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .btn-add-fixo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--rosa-constance);
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(229, 152, 155, 0.4);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .btn-add-fixo:hover { transform: scale(1.1) rotate(90deg); }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="CONSTANDCE.jpeg">
        <nav>
            <a href="EstoqueConstance.html">DASHBOARD</a>
            <a href="index.html" style="color: var(--rosa-constance);">ESTOQUE</a>
        </nav>
    </header>

    <main class="container">
        <div class="filtros-area">
            <input type="text" id="bNome" placeholder="üîç O que voc√™ procura?" onkeyup="render()">
            <input type="text" id="bForn" placeholder="üë§ Fornecedora" onkeyup="render()">
            <select id="fStatus" onchange="render()">
                <option value="">Todos os Status</option>
                <option value="Dispon√≠vel">Dispon√≠vel</option>
                <option value="Em Prova">Em Prova</option>
                <option value="Vendido">Vendido</option>
            </select>
        </div>

        <div id="formArea" style="display:none; margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto;">
            <h2 id="formTitle" style="color: var(--rosa-escuro); margin-bottom: 25px; font-weight: 800;">‚ú® Cadastrar Pe√ßa</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-group">
                    <label style="font-size: 0.8rem; font-weight: 600;">Descri√ß√£o</label>
                    <input type="text" id="descricao" placeholder="Ex: Vestido Floral">
                </div>
                <div class="input-group">
                    <label style="font-size: 0.8rem; font-weight: 600;">Fornecedora</label>
                    <input type="text" id="fornecedor" placeholder="Nome dela">
                </div>
                <div class="input-group">
                    <label style="font-size: 0.8rem; font-weight: 600;">Valor (R$)</label>
                    <input type="number" id="preco" placeholder="0.00">
                </div>
                <div class="input-group">
                    <label style="font-size: 0.8rem; font-weight: 600;">Status Inicial</label>
                    <select id="status">
                        <option value="Dispon√≠vel">Dispon√≠vel</option>
                        <option value="Em Prova">Em Prova</option>
                        <option value="Vendido">Vendido</option>
                    </select>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <label style="font-size: 0.8rem; font-weight: 600; display: block; margin-bottom: 5px;">Foto da Pe√ßa</label>
                <input type="file" id="foto" accept="image/*">
            </div>
            <div style="margin-top: 30px; display: flex; gap: 15px;">
                <button class="btn-acao btn-primary" onclick="salvar()" id="btnSalvar" style="flex: 2; padding: 15px;">ADICIONAR AO ACERVO</button>
                <button class="btn-acao" onclick="toggleForm()" style="flex: 1; background: #f5f5f5;">Cancelar</button>
            </div>
        </div>

        <div class="produtos-grid" id="lista"></div>
    </main>

    <button class="btn-add-fixo" onclick="toggleForm()" title="Cadastrar Pe√ßa">+</button>

    <script>
        if(!localStorage.getItem("usuarioLogado")) window.location.href = "login.html";
        let editIdx = null;

        function toggleForm() {
            const f = document.getElementById("formArea");
            const btn = document.querySelector(".btn-add-fixo");
            
            if(f.style.display === "none" || f.style.display === "") {
                f.style.display = "block";
                window.scrollTo({top: 0, behavior: 'smooth'});
            } else {
                f.style.display = "none";
                editIdx = null;
                document.getElementById("descricao").value = "";
                document.getElementById("preco").value = "";
                document.getElementById("formTitle").textContent = "‚ú® Cadastrar Pe√ßa";
            }
        }

        async function salvar() {
            const desc = document.getElementById("descricao").value;
            const forn = document.getElementById("fornecedor").value;
            const preco = document.getElementById("preco").value;
            const status = document.getElementById("status").value;
            const fotoFile = document.getElementById("foto").files[0];

            if(!desc || !forn || !preco) return alert("Por favor, preencha a descri√ß√£o, fornecedora e pre√ßo!");

            let fotoBase64 = editIdx !== null ? (JSON.parse(localStorage.getItem("roupas"))[editIdx].foto) : "";
            
            if(fotoFile) {
                fotoBase64 = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.readAsDataURL(fotoFile);
                });
            }

            const roupas = JSON.parse(localStorage.getItem("roupas")) || [];
            const novaPeca = { 
                descricao: desc, 
                fornecedor: forn, 
                preco: preco, 
                status: status, 
                foto: fotoBase64,
                data: new Date().toLocaleDateString()
            };

            if(editIdx !== null) roupas[editIdx] = novaPeca;
            else roupas.push(novaPeca);

            localStorage.setItem("roupas", JSON.stringify(roupas));
            toggleForm();
            render();
        }

        function render() {
            const lista = document.getElementById("lista");
            const roupas = JSON.parse(localStorage.getItem("roupas")) || [];
            const filtroN = document.getElementById("bNome").value.toLowerCase();
            const filtroF = document.getElementById("bForn").value.toLowerCase();
            const filtroS = document.getElementById("fStatus").value;

            lista.innerHTML = "";

            roupas.forEach((r, i) => {
                if(r.descricao.toLowerCase().includes(filtroN) && 
                   r.fornecedor.toLowerCase().includes(filtroF) && 
                   (filtroS === "" || r.status === filtroS)) {
                    
                    const statusClass = r.status === "Vendido" ? "tag-vendido" : (r.status === "Em Prova" ? "tag-prova" : "tag-disponivel");
                    
                    lista.innerHTML += `
                        <div class="peca-card">
                            <img src="${r.foto || 'https://via.placeholder.com/400x500?text=Constance'}" class="peca-image">
                            <div class="peca-info">
                                <span class="status-tag ${statusClass}">${r.status.toUpperCase()}</span>
                                <h3 style="margin: 0 0 5px 0; font-size: 1.1rem; color: #333;">${r.descricao}</h3>
                                <p style="font-size: 0.8rem; color: #999; margin-bottom: 15px;">üìç Fornecedora: ${r.fornecedor}</p>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span style="font-size: 1.3rem; font-weight: 800; color: var(--rosa-escuro);">R$ ${parseFloat(r.preco).toFixed(2)}</span>
                                    <div style="display: flex; gap: 5px;">
                                        <button onclick="editar(${i})" style="background: none; border: 1px solid #ddd; padding: 8px; border-radius: 10px; cursor: pointer;">‚úèÔ∏è</button>
                                        <button onclick="remover(${i})" style="background: #fff5f5; border: none; padding: 8px; border-radius: 10px; cursor: pointer;">üóëÔ∏è</button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }
            });
        }

        function editar(i) {
            const r = JSON.parse(localStorage.getItem("roupas"))[i];
            document.getElementById("descricao").value = r.descricao;
            document.getElementById("fornecedor").value = r.fornecedor;
            document.getElementById("preco").value = r.preco;
            document.getElementById("status").value = r.status;
            editIdx = i;
            document.getElementById("formTitle").textContent = "‚úèÔ∏è Editar Pe√ßa";
            document.getElementById("formArea").style.display = "block";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function remover(i) {
            if(confirm("Deseja remover esta pe√ßa permanentemente?")) {
                let r = JSON.parse(localStorage.getItem("roupas"));
                r.splice(i, 1);
                localStorage.setItem("roupas", JSON.stringify(r));
                render();
            }
        }

        window.onload = render;
    </script>
</body>
</html>
